{% if user.is_authenticated %}
<a>환영합니다. {{ user.username }} 님!</a>
<a href="{% url 'new' %}">글쓰기</a> 
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %} 
    <input type="submit" value="로그아웃">
</form>

{% else %}
<a href="{% url 'signup' %}">Signup</>
<a href="{% url 'login' %}">Login</a>
{% endif %}

{% for blog in blogs %}
<h1> {{blog.title}} </h1>
<p> {{blog.pub_date}} </p>
<p> {{blog.summary}}<a href="{% url 'detail' blog.id %}">...더보기</a></p>
<br><br>
{% endfor %}
